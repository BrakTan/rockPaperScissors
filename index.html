<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="container">
        <button id="rock" get-data="rock">Rock</button>
        <button id="paper" get-data="paper">Paper</button>
        <button id="scissors" get-data="scissors">Scissors</button>

        <p id="score">Player Score : <span class="playerScore">0</span> | Computer score : <span class="computerScore">0</span></p>
        <div id="track">
            <p class="firstTrack">------</p>
            <p class="secondTrack">------</p>
            <p class="thirdTrack">------</p>
        </div>
    </div>
    

    <script src="script.js"></script> 

</body>
</html>
